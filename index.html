<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">

        <header class="row bg-dark text-light">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        
        <div class="row content-row">
            <div class="col-12 col-md-4 col-lg-3">
                <h4>Search For City:</h4>
                <div class="input-group">
                    <input type="text" id="city-input" class="form-control" placeholder="Enter City Name">
                    <div class="input-append">
                        <button class="btn btn-info" type="button" id="search-button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <form id="history"></form>
            </div>
            <div class="col-12 col-md-8 col-lg-9" id="weather-area">
                <div class="row">
                    <div class="col-12">
                        <div class="city-info">
                            <h2 id="current-city">Charlotte</h2>
                            <p>
                                Temperature:
                                <span id="current-temp"></span>
                            </p>
                            <p>
                                Humidity:
                                <span id="current-humidity"></span>
                            </p>
                            <p>
                                Wind Speed:
                                <span id="wind-speed"></span>
                            </p>
                            <p>
                                UV Index:
                                <span id="uv-index"></span>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <h4>5-Day Forecast</h4>
                    </div>
                </div>
                
                <div id="five-day" class="row">
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">01/28/1998</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">01/28/1998</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">01/28/1998</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">01/28/1998</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">01/28/1998</h5>
                                <p class="card-text">Temp:</p>
                                <p class="card-text">Wind:</p>
                                <p class="card-text">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
